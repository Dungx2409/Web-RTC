# Coturn TURN Server Configuration
# This file is used by the coturn Docker container

# TURN server name
realm=webrtc-meet

# Listening ports
listening-port=3478
tls-listening-port=5349

# Use fingerprint in TURN messages
fingerprint

# Long-term credential mechanism
lt-cred-mech

# Static user credentials
# Format: user=username:password
user=webrtc:webrtc123

# Disable CLI admin interface
no-cli

# Set log level (0-7, where 0 is no logging)
log-file=/var/log/turnserver.log
verbose

# Do not check for stale credentials
no-stale-nonce

# Certificate files (for TLS)
# Uncomment and provide paths for TLS support
# cert=/etc/ssl/certs/turn_server_cert.pem
# pkey=/etc/ssl/private/turn_server_pkey.pem

# External IP (uncomment and set for NAT traversal)
# external-ip=YOUR_PUBLIC_IP

# Relay IP range
# min-port=49152
# max-port=65535

# Deny peer addresses
no-multicast-peers

# Allow localhost
allow-loopback-peers

# Process optimization
proc-quota=15
total-quota=100

# Enable verbose logging for debugging
# Comment out in production
Verbose

# Set realm
realm=webrtc-meet
